<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Iniziale</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* Stile per centrare verticalmente il contenuto */
        .full-height {
            min-height: 100vh;
            background: linear-gradient(135deg, #e0f7fa, #b9fbc0); /* Gradient background */
        }
        .hero-section {
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white */
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #00796b; /* Dark teal color */
        }
        p {
            color: #004d40; /* Darker teal color */
        }
        .btn-primary {
            background-color: #004d40; /* Darker teal color */
            border-color: #004d40; /* Match border color */
        }
        .btn-primary:hover {
            background-color: #00796b; /* Lighter teal color on hover */
            border-color: #00796b;
        }
    </style>
</head>
<body>

<div class="container-fluid d-flex justify-content-center align-items-center full-height">
    <div class="text-center hero-section">
        <h1 class="mb-4">Benvenuto Nel Mio Sito</h1>
        <p class="mb-4">Clicca qui sotto per accedere.</p>
        <a href="/login" class="btn btn-primary btn-lg" onclick="">Login</a>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
